<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This form is awesome</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label>
        <div>
          <input class="form-control" type="text" placeholder="Isaac Miller" id="name">
        </div>
      <br>
      <label for="email">Email</label>
        <div>
          <input class="form-control" type="email" placeholder="isaac@example.com" id="email">
        </div>
      <br>
      <label for="password">Password</label>
        <div>
          <input class="form-control" type="password" placeholder="Enter your password..." id="password">
        </div>
      <br>
      <label for="date">Date</label>
        <div>
          <input class="form-control" type="date" placeholder="1/23/2017" id="date">
        </div>
      <br>
      <label for="color">Color</label>
        <div>
          <input class="form-control" type="color" placeholder="Enter your favorite color" id="color">
        </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </body>
</html>
